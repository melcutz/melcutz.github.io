<!DOCTYPE html>

  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
    }
  </style>
</head>
<body>
  <div id="root"></div>
  
  <script type="text/babel">
    const colors = {
      bg: "#181818",
      card: "#232323",
      white: "#fff",
      orange: "#ff8800",
      grey: "#aaaaaa"

    const roles = [
      {
        company: "ServiceNow",
        title: "Director, AI Platform",
        time: "Aug 2022 – Present",
        location: "Seattle, WA"
      },
      {

        title: "ML/AI Engineering Senior Manager",
        time: "Jan 2019 – Sep 2021",
        location: "Greater Seattle Area"

      {
        company: "G2 Web Services",
        title: "VP of Data Science and Engineering",
        time: "Feb 2018 – Dec 2018",

    function App() {

          minHeight: "100vh",
          background: colors.bg,
          color: colors.white,
          margin: 0,

          <header style={{

          }}>
            <h1 style={{color: colors.orange, fontSize: "2.2rem", fontWeight: 600, letterSpacing: "0.02em"}}>

              <ul style={{listStyle: "none", margin: 0, padding: 0}}>

                  <li key={role.company + role.title} style={{margin: "1.5rem 0", background: colors.card, borderRadius: "8px", padding: "1rem 1.2rem"}}>

                      {role.title} <span style={{color: colors.orange}}>· {role.company}</span>
                    </div>
                    <div style={{color: colors.grey, fontSize: "1rem"}}>
                      {role.time} | {role.location}
                    </div>
                  </li>
                ))}
              </ul>
            </section>

            <section style={{marginTop: "2.5rem"}}>
              <h3 style={{color: colors.orange, fontWeight: 500, borderBottom: `2px solid ${colors.card}`, paddingBottom: "0.2rem", fontSize:"1.1rem"}}>
                Education
              </h3>
              <div style={{margin: "1.2rem 0", background: colors.card, borderRadius: "8px", padding: "1rem 1.2rem"}}>

                <div style={{color: colors.orange}}>Master's, Industrial Intelligent Systems</div>
                <div style={{color: colors.grey, fontSize: "0.97rem"}}>2006 - 2008</div>
              </div>
              <div style={{margin: "0.7rem 0", background: colors.card, borderRadius: "8px", padding: "1rem 1.2rem"}}>

            <section style={{marginTop: "2.5rem", textAlign:"center"}}>

                LinkedIn
              </a>
            </section>
          </main>
          
          <footer style={{textAlign:"center", color: colors.grey, fontSize:"0.95rem", padding:"1.3rem 0 0.7rem 0"}}>
            &copy; {new Date().getFullYear()} Claudiu Branzan &middot; Built with React

        </div>

    }

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<App />);
  </script>
</body>
</html>
